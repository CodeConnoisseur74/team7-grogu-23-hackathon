<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Starwars themed dice game." />
    <meta name="keywords" content="#" />

    <!--Font Awesome-->
    <script defer src="https://kit.fontawesome.com/0fc8d7e1ea.js" crossorigin="anonymous"></script>
    <!--Main CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>StarWars Battle Dice</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="game.html">Game</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="highscores.html">Highscores</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      
      <div class="container">
        <div id="game-size-container">
          <div class="row">
               <!-- vilain section -->
            <div class="col-8">
             
            <div class="row">
            
            <div class="col-6">
             <div class="col-md-6 col box-container" id="fighting-point-field"></div>
            </div>
            <div class="col-6">
                <div id="villian-image">
              </div>
              <div class="text-center villain-desc">
                <h4>{villain.name}</h4>
                <p id="villian-description">Villain Description</p>
              </div>
            </div>
            </div>
            </div>
            <!-- Hero section -->
            <div class="col-4">
              <div class="row">
                 <div class="col-5 power-wrapper">
              <div class="hero-powers" id="red">
                <span class="badge bg-danger power-badges" id="red-power">0/6</span>
              </div>
              <div class="hero-powers" id="blue">
                <span class="badge bg-primary power-badges" id="blue-power">0/6</span>
              </div>
              <div class="hero-powers" id="green">
                <span class="badge bg-success power-badges" id="green-power">0/6</span>
              </div>
              <div class="hero-powers" id="yellow">
                <span class="badge bg-warning power-badges" id="yellow-power">0/6</span>
              </div>
              <div class="hero-powers" id="black">
                <span class="badge bg-dark power-badges" id="black-power">0/6</span>
              </div>
                 </div>
                  <div class="col-7 hero-portfolio">
                     <img src="" id="game-hero-img" alt="" />
                      <div class="health-container">
                       <div class="healthBar">
                      <div id="healthRemaining"></div>
                     <i class="fa-solid fa-heart health-heart"></i>
                     <p id="health-points">0/0</p>
                </div>
              </div>
            </div>
          </div>
            </div>
            <!-- Dice container -->
            <div class="col-8">

            <div class="col-10 dice-container">
              <div class="dice-area text-center" id="dice-area">
              <!-- Rendered after dice roll -->
            </div>
             
            </button>
            </div>
            <div class="col-2">
              <div class="blender-wrapper">
              <div class="blender-area text-center text-dark" id="blender-area">
              <div class="dice dice-red" draggable="true" data-dice-ammount="3" data-dice-id="55">
                <i class="fa-solid fa-dice-three"></i>
              </div>
              <div class="dice dice-blue" draggable="true" data-dice-ammount="4" data-dice-id="43">
                <i class="fa-solid fa-dice-four"></i>
              </div>
              </div>
             
           
            </div>
            </div>
            </div>
            <div class="col-4">
              <div id="game-button-area">
                   <p id="score-points">replace this with render score points</p>
                  <button class="blend-dice-btn text-center" onclick="blendDice()">
                    Menu<span class="icon"><i class="fa-solid fa-blender"></i></span>
                  </button>
                  <button id="roll-dice" class="blend-dice-btn text-center" onclick="blendDice()">
                    Blend<span class="icon"><i class="fa-solid fa-blender"></i></span>Dice
                  </button>
                  <button id="roll-dice" class=" blend-dice-btn text-center " onclick="rollDices()">
                    Roll<span class="icon"><i class="fa-solid fa-dice"></i></span>Dice 
                  </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      
      
      <!--Dice area-->

  
  <div class="temporary-modals">
      <!-------------------- Hero selection modal START------------------->
    
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#selectHeroModal">
        Choose a hero
      </button>

      <!-- Modal -->
      <div
        class="modal fade hero-selection"
        id="selectHeroModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="selectHeroModal"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="select-mero-modal">Choose a Hero</h1>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="carouselExample" class="carousel slide">
              <div class="carousel-inner" id="modal-heroes">
                <!-- rendered from js -->
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide="prev"
              >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide="next"
              >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Understood</button>
            </div>
          </div>
        </div>
      </div>
      <!-------------------- Hero selection modal End------------------->
      <!-------------------- Villain selection modal Start------------------->
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="villain-modal-boddy">...</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-------------------- Villain selection modal End------------------->

    <!-- JS -->
    <script src="assets/js/game-setup.js"></script>
    <script src="assets/js/game-hero.js"></script>
    <script src="assets/js/game-villain.js"></script>
    <script src="assets/js/game-dice.js"></script>
    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
