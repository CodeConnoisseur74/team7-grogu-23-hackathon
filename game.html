<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Starwars themed dice game." />
  <meta name="keywords" content="#" />
  
       <!--Font Awesome-->
      <script defer src="https://kit.fontawesome.com/0fc8d7e1ea.js" crossorigin="anonymous"></script>
  <!--Main CSS-->
  <link rel="stylesheet" href="assets/css/style.css" />
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <title>StarWars Battle Dice</title>
</head>

<body id="stars">
<div class="row">
  <header>
    <h1>StarWars <br />Battle Dice</h1>
    <nav class="navbar navbar-expand-lg">
      <button class="navbar-toggler bg-light mx-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
             <li><a href="game.html">Home</a></li>
            <li><button type="button" class="btn" id="highscore-btn" data-bs-toggle="modal"
              data-bs-target="#highscoreModal">
              Highscore
            </button></li>
            <li><button type="button" class="btn" id="new-game-btn" data-bs-toggle="modal"
            data-bs-target="#newGameModal">
            Start New Game
        </button></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
</div>
    
  </div>
  <div id="content-area">
    <div class="d-flex justify-content-center pb-3">
    <!-- Open Modal -->
    
    <!-- Modal -->
    <div class="modal fade" id="highscoreModal" tabindex="-1" aria-labelledby="highscoreModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="highscoreModalLabel">Highscore</h5>
          </div>
          <div class="modal-body">
            <ul id="highscore-list"></ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!--Dice area-->
    <div class="row vh-90">
      <div class="container dice-container col-xl-5 col-12 section">
        <div class="row">
          <div class="col-md-7 dice-wrapper">
            <div class="dice-area text-center" id="dice-area">
  <!-- Rendered after dice roll -->
            </div>
            <button id="roll-dice" class="text-center mt-5 gentle-hover-shake" onclick="rollDices()">Roll<span class="icon"><i class="fa-solid fa-dice"></i></span>Dice</button>
          </div>
          <div class="col-3 blender-wrapper">
            <div class="blender-area text-center text-dark" id="blender-area">
              <div class="dice dice-blue" draggable="true" data-dice-ammount="6" data-dice-id="6"><i class="fa-regular fa-dice-six"></i></div>
              <div class="dice dice-blue" draggable="true" data-dice-ammount="4" data-dice-id="7"><i class="fa-regular fa-dice-six"></i></div>
            </div>
              
              
              
              
            <button class="blend-dice-btn text-center">Blend<span class="icon"><i class="fa-solid fa-blender"></i></span>Dice</button>
          </div>
        </div>
      </div>
      <!--Villain Container-->
      <div class="container villain-container col-xl-5 col-12 section">
        <div class="row">
          <div class="col-5 box-container " id="fighting-point-field">
            <div class="row box-row top-box-row" >
              <!--  Filled in with rendering -->
                <div class="dice" draggable="true">
                  <p>2</p>
                </div>
              
            </div>
          </div>
          <div class="col-6 villain-portfolio">
            <img class="villain-img" id="villian-image" alt="" />
            <div class="text-center villain-desc">
              <h4>{villain.name}</h4>
              <p id="villian-description">Villain Description</p>
            </div>
          </div>
        </div>
      </div>
      <!---------------------------Hero Container -------------------->
      <div class="row">
        <div class="col-xl-5 col-12 container hero-container section">
          <div class="row">
            <div class="col-5 btn-wrapper">
              <div class="hero-powers" id="red"><span class="badge bg-danger power-badges" id="red-power">0/6</span></div>
              <div class="hero-powers" id="blue"><span class="badge bg-primary power-badges" id="blue-power">0/6</span></div>
              <div class="hero-powers" id="green"> <span class="badge bg-success power-badges" id="green-power">0/6</span></div>
              <div class="hero-powers" id="yellow"><span class="badge bg-warning power-badges" id="yellow-power">0/6</span></div>
              <div class="hero-powers" id="black"><span class="badge bg-dark power-badges" id="black-power">0/6</span></div>
            </div>
            <div class="col-7 hero-portfolio">
            <img src="" id ="game-hero-img" alt=""/>
            <div class="health-container">
                <div class="healthBar">
                    <div id="healthRemaining">
                    </div>
                    <i class="fa-solid fa-heart health-heart"></i>
                    <p id="health-points">0/0</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
        <!-------------------- Hero selection modal START------------------->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#selectHeroModal">
  Choose a hero
</button>


<!-- Modal -->
<div class="modal fade hero-selection" id="selectHeroModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="selectHeroModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="select-mero-modal">Choose a Hero</h1>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
     <div id="carouselExample" class="carousel slide">
  <div class="carousel-inner" id="modal-heroes">
    
  <!-- rendered from js -->
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
      
    </div>
         <!-------------------- Hero selection modal End------------------->
         <!-------------------- Villain selection modal Start------------------->
             <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="villain-modal-boddy">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
         <!-------------------- Villain selection modal End------------------->
         
    
    <!-- JS -->
    <script src="assets/js/game-setup.js"></script>
    <script src="assets/js/game-hero.js"></script>
    <script src="assets/js/game-villain.js"></script>
    <script src="assets/js/game-dice.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 
</body>

</html>
