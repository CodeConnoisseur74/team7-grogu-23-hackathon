<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/assets/css/villian-test.css">

<body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    
    <div id="fighting-point-field">
        <div class="size-1 red-area" data-area-no="4"></div>
        <div class="size-3 green-area" data-area-no="13"></div>
        <div class="size-2 yellow-area" data-area-no="5"></div>
        <div class="size-4 blue-area" data-area-no="22"></div>
        <div class="size-3 green-area" data-area-no="12"></div>
        <div class="size-2 blue-area" data-area-no="8"></div>
        <div class="size-1 yellow-area" data-area-no="5"></div>
        <div class="size-4 red-area" data-area-no="20"></div>  
    </div>
    <div id="villian-image"></div>
    <div id="villian-description"></div>
   <script src="/assets/js/game-villain.js"></script> 
</body>
</html>
