<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Starwars themed dice game." />
    <meta name="keywords" content="#" />
    <!--Main CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>StarWars Battle Dice</title>
  </head>
  <body id="stars">
    <div class="row">
      <header>
        <h1>StarWars <br />Battle Dice</h1>
        <ul>
          <li><a href="">Login</a></li>
          <li><a href="">Register</a></li>
        </ul>
      </header>
    </div>
    <div id="content-area">
      <!--Dice area-->
      <div class="row">
        <div class="container dice-container col-md-5">
          <div class="row">
            <div class="col-md-7">
              <div class="dice-area text-center section">
                <div class="dice" draggable="true"><p>1</p></div>
                <div class="dice" draggable="true"><p>2</p></div>
                <div class="dice" draggable="true"><p>1</p></div>
                <div class="dice" draggable="true"><p>2</p></div>
                <div class="dice" draggable="true"><p>1</p></div>
                <div class="dice" draggable="true"><p>2</p></div>
                <div class="dice" draggable="true"><p>1</p></div>
                <div class="dice" draggable="true"><p>2</p></div>
                <div class="dice" draggable="true"><p>1</p></div>
                <div class="dice" draggable="true"><p>2</p></div>
                <div class="dice" draggable="true"><p>1</p></div>
                <div class="dice" draggable="true"><p>2</p></div>
                <div class="dice" draggable="true"><p>1</p></div>
                <div class="dice" draggable="true"><p>2</p></div>
                <div class="dice" draggable="true"><p>1</p></div>
                <div class="dice" draggable="true"><p>2</p></div>
                <div class="dice" draggable="true"><p>1</p></div>
                <div class="dice" draggable="true"><p>2</p></div>
                <div class="dice" draggable="true"><p>1</p></div>
                <div class="dice" draggable="true"><p>2</p></div>
                <div class="dice" draggable="true"><p>1</p></div>
                <div class="dice" draggable="true"><p>2</p></div>
                <div class="dice" draggable="true"><p>1</p></div>
                <div class="dice" draggable="true"><p>2</p></div>
              </div>
              <button id="roll-dice" class="text-center mt-5">Roll Dice</button>
            </div>
            <div class="col-3">
              <div class="blender-area text-center section">Blender Area</div>
              <button class="unmarked text-center">Blend dice</button>
            </div>
          </div>
        </div>

        <!--Villain Container-->
        <div class="container villain-container col-md-5">
          <div class="row">
            <div class="col-5 box-container">
              <div class="row top-box-row">
                <div class="col-6 box-by-two text-center section">
                  <div class="dice" draggable="true"><p>2</p></div>
                  <div class="dice" draggable="true"><p>2</p></div>
                </div>
                <div class="col-3 box-by-one text-center section">
                  <div class="dice" draggable="true"><p>2</p></div>
                </div>
              </div>
              <div class="row middle-box-row">
                <div class="col-3 box-by-one text-center section">
                  <div class="dice" draggable="true"><p>2</p></div>
                </div>
                <div class="col-6 box-by-two text-center section">
                  <div class="dice" draggable="true"><p>2</p></div>
                  <div class="dice" draggable="true"><p>2</p></div>
                </div>
              </div>
              <div class="row bottom-box-row">
                <div class="col-10 box-by-four text-center section">
                  <div class="dice" draggable="true"><p>2</p></div>
                  <div class="dice" draggable="true"><p>2</p></div>
                  <div class="dice" draggable="true"><p>2</p></div>
                  <div class="dice" draggable="true"><p>2</p></div>
                </div>
                <div class="col-3 box-by-one text-center section">
                  <div class="dice" draggable="true"><p>2</p></div>
                </div>
                <div class="col-3 box-by-one text-center section">
                  <div class="dice" draggable="true"><p>2</p></div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <img class="villain-img" src="images/darth-vader.png" alt="" />
              <div class="text-center villain-desc">
                <h4>{villain.name}</h4>
                <p>Villain Description</p>
              </div>
            </div>
          </div>
        </div>
        <!--Hero Container-->
        <div class="row">
          <div class="col-md-5 container hero-container mt-5">
            <div class="row">
              <div class="col-5 btn-wrapper">
                <button class="colour-btn" value="red" id="red">Red</button>
                <button class="colour-btn" value="blue" id="blue">Blue</button>
                <button class="colour-btn" value="green" id="green">
                  Green
                </button>
                <button class="colour-btn" value="yellow" id="yellow">
                  Yellow
                </button>
                <button class="colour-btn" value="black" id="black">
                  Black
                </button>
              </div>
              <div class="col-7">
                <img src="images/grogu.png" alt="" />
                <div class="health-container">
                  <p id="health-points">Health points</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-5 mt-5 rewards-container">
            <h4 class="text-center">Rewards</h4>
            <hr />
            <div class="reward"></div>
          </div>
        </div>
      </div>
      <footer class="fixed-bottom">
        <p>Footer Content</p>
      </footer>
      <!-- JS -->
      <script src="assets/js/index.js"></script>
      <script src="assets/js/game-hero.js"></script>
      <script src="assets/js/highscore.js"></script>
      <!--Bootstrap-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
