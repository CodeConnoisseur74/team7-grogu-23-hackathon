<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Starwars themed dice game." />
  <meta name="keywords" content="#" />
  <!--Main CSS-->
  <link rel="stylesheet" href="assets/css/style.css" />
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <title>StarWars Battle Dice</title>
</head>

<body id="stars">
  <div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
      <header>
        <h1>StarWars <br />Battle Dice</h1>
      </header>
      <div id="content-area" class="col-10">
        <!--Villain content area-->
        <div class="row">
          <!-- Open Modal -->
          <button type="button" class="btn btn-primary" id="highscore-btn" data-bs-toggle="modal"
            data-bs-target="#highscoreModal">
            Highscore
          </button>
          <!-- Modal -->
          <div class="modal fade" id="highscoreModal" tabindex="-1" aria-labelledby="highscoreModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="highscoreModalLabel">Highscore</h5>
                </div>
                <div class="modal-body">
                  <ul id="highscore-list"></ul>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          <div class="container dice-container col-5">
            <div class="">Dice Area</div>
            <div class="">Blender Area</div>
            <div class="">Blender Area</div>
            <button>Roll Dice</button>
          </div>
          <div class="container villain-container col-5 mt-5">
            <div class="col-5">
              <div class="col-6">Box</div>
              <div class="col-4">Box</div>
              <div class="col-4">Box</div>
              <div class="col-6">Box</div>
              <div class="col-6">Box</div>
              <div class="col-4">Box</div>
              <div class="col-4">Box</div>
              <div class="col-10">Arrows</div>
            </div>
            <div class="col-7">
              <img src="" alt="" />
              <div class="">Villain Description</div>
            </div>
          </div>
          <div class="col-5 container hero-container mt-5 pb-3">
            <div class="row">
              <div class="col-5 btn-wrapper gap-2 pt-2">
                <button class="colour-btn btn btn-danger">Red</button>
                <button class="colour-btn btn btn-primary">Blue</button>
                <button class="colour-btn btn btn-success">Green</button>
                <button class="colour-btn btn btn-warning">Yellow</button>
                <button class="colour-btn btn btn-dark">Black</button>
              </div>
              <div class="col-7">
                <img src="assets/images/grogu.png" alt="" />
                <div>
                  <p id="health-points">Health points</p>
                </div>
              </div>
            </div>
          </div>
          <div class="pt-3">
            <button class="btn btn-primary">Rewards</button>
          </div>
        </div>
      </div>
      <footer class="fixed-bottom">
        <p>Footer Content</p>
      </footer>
      <!-- JS -->
      <script src="assets/js/script.js"></script>
      <script src="assets/js/game-hero.js"></script>
      <script src="assets/js/highscore.js"></script>
      <!--Bootstrap-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
