<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Starwars themed dice game." />
    <meta name="keywords" content="#" />
    <!--Main CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/hero-test.css" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>StarWars Battle Dice</title>
  </head>
  <body id="stars">
    <header>
      <h1>StarWars <br />Battle Dice</h1>
    </header>

    <!-- Button trigger modal -->
    <div class="row">
        <div class="col-12">
            <section class="jumbotron text-center">
                <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#selectHeroModal">
                    Choose a hero
                </button>
            </section>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade hero-selection" id="selectHeroModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Choose a Hero</h5>
                    <button type="button" class="btn-close btn-close-white" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="chooseHeroArrow" class="modal-body carousel slide" data-interval="false">
                    <div class="carousel-inner" id="modal-heroes">

                    </div>
                    <a class="carousel-control-prev" href="#chooseHeroArrow" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true" aria-label="Arrow moving to next option"></span>
                    </a>
                    <a class="carousel-control-next" href="#chooseHeroArrow" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"aria-label="Arrow moving to previus option"></span>
                    </a>
                </div>
                </div>
            </div>
        </div>
    </div>

     <!--Hero Container-->
     <div class="row">
        <div class="col-md-5 container hero-container mt-5">
          <div class="row">
            <div class="col-5 btn-wrapper">
              <div class="hero-powers" id="red"><span class="badge bg-danger power-badges" id="red-power">0/6</span></div>
              <div class="hero-powers" id="blue"><span class="badge bg-danger power-badges" id="red-power">0/6</span></div>
              <div class="hero-powers" id="green"> <span class="badge bg-danger power-badges" id="red-power">0/6</span></div>
              <div class="hero-powers" id="yellow"><span class="badge bg-danger power-badges" id="red-power">0/6</span></div>
              <div class="hero-powers" id="black"><span class="badge bg-danger power-badges" id="red-power">0/6</span></div>
            </div>
            <div class="col-7">
              <img src="" id ="game-hero-img" alt=""/>
              <div class="health-container">
                <div class="healthBar">
                    <div id="healthRemaining">
                    </div>
                    <i class="fa-solid fa-heart health-heart"></i>
                    <p id="health-points">0/0</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-5 mt-5 rewards-container">
          <h4 class="text-center">Rewards</h4>
          <hr />
          <div class="reward"></div>
        </div>
      </div>
    </div>
  </div>



    <footer class="fixed-bottom">
      <p>Footer Content</p>
    </footer>

    <!-- JS -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/game-hero.js"></script>
    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/abe8d276a8.js" crossorigin="anonymous"></script>
  </body>
</html>
