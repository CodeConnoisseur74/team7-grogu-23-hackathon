<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Starwars themed dice game." />
    <meta name="keywords" content="#" />
    <!--Main CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/hero-test.css" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>StarWars Battle Dice</title>
  </head>
  <body id="stars">
    <header>
      <h1>StarWars <br />Battle Dice</h1>
    </header>

    <!-- Button trigger modal -->
    <div class="row">
        <div class="col-12">
            <section class="jumbotron text-center">
                <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#selectHeroModal">
                    Choose a hero
                </button>
            </section>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade hero-selection" id="selectHeroModal" tabindex="-1" role="dialog" aria-labelledby="reward-modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="reward-modal">Choose a Hero</h5>
                    <button type="button" class="btn-close btn-close-white" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="chooseHeroArrow" class="modal-body carousel slide" data-interval="false">
                    <div class="carousel-inner" id="modal-heroes">
                    </div>
                    <a class="carousel-control-prev" href="#chooseHeroArrow" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true" aria-label="Arrow moving to next option"></span>
                    </a>
                    <a class="carousel-control-next" href="#chooseHeroArrow" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"aria-label="Arrow moving to previus option"></span>
                    </a>
                </div>
                </div>
            </div>
        </div>
    </div>

     <!--Hero Container-->
     <div class="row">
        <div class="col-md-5 container hero-container mt-5">
          <div class="row">
            <div class="col-5 btn-wrapper">
              <div class="hero-powers" id="red-dice"><span class="badge bg-danger power-badges" id="red-power">0/6</span></div>
              <div class="hero-powers" id="blue-dice"><span class="badge bg-primary power-badges" id="blue-power">0/6</span></div>
              <div class="hero-powers" id="green-dice"> <span class="badge bg-success power-badges" id="green-power">0/6</span></div>
              <div class="hero-powers" id="yellow-dice"><span class="badge bg-warning power-badges" id="yellow-power">0/6</span></div>
              <div class="hero-powers" id="black-dice"><span class="badge bg-dark power-badges" id="black-power">0/6</span></div>
            </div>
            <div class="col-7">
              <img src="" id ="game-hero-img" alt=""/>
              <div class="health-container">
                <div class="healthBar">
                    <div id="healthRemaining">
                    </div>
                    <i class="fa-solid fa-heart health-heart"></i>
                    <p id="health-points">0/0</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-1">
          <button class="btn btn-primary" onclick="rollDices()">Roll dice</button>
        </div>
        <div class="col-5 mt-5 rewards-container">
          <h4 class="text-center">Rewards</h4>
              <!-- Reward modal button -->
              <div class="row">
                <div class="col-12">
                    <section class="jumbotron text-center">
                        <button type="button" class="btn btn-dark" data-toggle="modal" data-bs-target="#select-reward-modal">
                            Claim Reward
                        </button>
                    </section>
                </div>
            </div>
          <hr />
        </div>
      </div>
         <div class="row">
          <div class="col-5 dice-areas mx-3" id="dice-area">Dice Aread</div>
          <div class="col-5 dice-areas mx-3" id="blender-area"> Blender Area</div>
         </div>
    </div>
  </div>
  
  

  <!--Rewards Modal-->
  <div class="modal fade select-rewards" id="select-reward-modal" tabindex="-1" role="dialog" aria-labelledby="reward-modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title  fs-5" id="staticBackdropLabel">Congratulation on Defeating the Opponent!</h5>
            </div>
            <div class="modal-body reward-modal-text">
              <div>
                <p>You earned <span id="earned-game-point"> - </span>points!</p>
                <p>Your life points are down by <span id="lost-life-points"> - </span> points!</p>
              </div>
              <div class="row" id="reward-container">
                <h5> Please select your reward!</h5>
                <div id="reward-wrapper">
  
                </div>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="confirm-reward-btn">Confirm Selection</button>
              </div>
            </div>
        </div>
    </div>
  </div>

    <footer class="fixed-bottom">
      <p>Footer Content</p>
    </footer>

    <!-- JS -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/game-hero.js"></script>
    <script src="assets/js/game-dice.js"></script>
    <!--Bootstrap-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/abe8d276a8.js" crossorigin="anonymous"></script>
  </body>
</html>
